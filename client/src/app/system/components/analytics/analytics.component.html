<div class="page-title">
  <h4>Analytic</h4>
</div>

<div [style.display]="pending ? 'none' : 'block'">
  <div class="average-price">
    <p>Average Bill <strong>{{ average | currency }}</strong></p>
  </div>

  <div class="analytics-block pb3">
    <h5>Gain</h5>
    <canvas #gain></canvas>
  </div>

  <div class="analytics-block">
    <h5>Orders</h5>
    <canvas #order></canvas>
  </div>
</div>

<app-loader *ngIf="pending"></app-loader>
