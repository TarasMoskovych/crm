<ul class="sidenav sidenav-fixed a-sidenav">
  <h4>CRM</h4>

  <li routerLinkActive="active" class="bold" *ngFor="let link of links">
    <a [routerLink]="link.url" class="waves-effect waves-orange">
      {{ link.name }}
    </a>
  </li>

  <li class="bold last">
    <a (click)="logout()" class="waves-effect waves-orange">
      Logout
    </a>
  </li>
</ul>
